<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part 02 </title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<h2>Java Script Queue</h2>

<div class="container">
    <div class="row">
        <div class="i-flex first ">
            <div class="inner-div colour1"></div>
        </div>
        <div class="i-flex middle">
            <div class="inner-div colour2"></div>
            <div class="inner-div colour3"></div>
            <div class="inner-div colour4"></div>
            <div class="inner-div colour5"></div>

        </div>
        <div class="i-flex last ">
            <div class="inner-div colour6"></div>
        </div>
        <div class="button-div">
            <button id="startbutton">Start</button>
            <button id="endbutton">end</button>
        </div>
    </div>
</div>

<script src="./lib/jquery-3.7.1.min.js"></script>

<script>
      $("#startbutton").click(function (){
          let colours = ["blue", "yellow" , "pink" , "hotpink" , "red" , "green"]
          setinterval = setInterval(()=>{
                let last_colour = colours.pop();
                colours.unshift(last_colour);

                for (let i = 0 ; i<colours.length ;i++){
                    // $(".inner-div").eq(i).css("background-color",colours[i]);
                    $(".inner-div").eq(i).css("background-color",colours[i]);
                }




          },1000);


      });

      $("#endbutton").click( function (){
         clearInterval(setinterval);

      });


</script>
</body>
</html>
